<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 id="heading">LeetCode</h1>

        <div class="user-input">
            <p id="labelforinput">Enter username : </p>
            <div>
                <input id="username-box" type="text" placeholder="Enter you username here">
                <button id="submit-btn">search</button>
            </div>
            
        </div>

        <div class="circle-holder">
            <div class="circle" id="easy">
                <span class="label-text" id="easyLabel"></span>
                <p class="label-text">Easy</p>
            </div>
            <div class="circle" id="medium">
                <span class="label-text" id="mediumLabel"></span>
                <p class="label-text">Medium</p>

            </div>
            <div class="circle" id="hard">
                <span class="label-text" id="hardLabel"></span>
                <p class="label-text">Hard</p>
            </div>
        </div>
        

    </div>




    <script src="scripts.js"></script>
</body>
</html>
